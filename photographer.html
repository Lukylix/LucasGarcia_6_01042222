<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html" aria-label="Fisheye Home page">
				<img src="assets/images/logo.png" alt="logo" class="logo" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
			</div>
			<label for="select-button">Trier par :</label>
			<div class="custom-select">
				<button type="button" id="select-button" class="select-button">
					<span id="select-label">Popularité</span>
					<i class="fas fa-chevron-down"></i>
				</button>

				<div class="dropdown hidden" id="dropdown">
					<input type="radio" id="select-popularité" name="sortBy" value="Popularité" class="option" checked />
					<label tabindex="0" for="select-popularité" class="select-item">Popularité</label>

					<input type="radio" id="select-date" name="sortBy" value="Date" class="option" />
					<label tabindex="0" for="select-date" class="select-item">Date</label>

					<input type="radio" id="select-titre" name="sortBy" value="Titre" class="option" />
					<label tabindex="0" for="select-titre" class="select-item">Titre</label>
				</div>
			</div>

			<section id="media-section"></section>
			<div id="carousel_modal">
				<dialog class="carousel" aria-level="Image closeup view">
					<button id="prev" aria-label="Previous image"><i class="fas fa-chevron-left"></i></button>
					<div class="card-container"></div>
					<button id="next" aria-label="Next image"><i class="fas fa-chevron-right"></i></button>
					<button id="close" aria-label="Close dialog">
						<i class="fas fa-times"></i>
					</button>
				</dialog>
			</div>
		</main>
		<div id="contact_modal">
			<dialog class="modal" aria-labelledby="contactTitle">
				<header>
					<h2 id="contactTitle">Contactez-moi</h2>
					<img id="close_contact" src="assets/icons/close.svg" alt="Close Contact form" />
				</header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first" minlength="2" required="required" />
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" minlength="2" required="required" />
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required="required" />
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="8"></textarea>
					</div>
					<button id="contact_send" class="contact_button">Envoyer</button>
				</form>
			</dialog>
		</div>
		<script src="/scripts/components/carousel.js"></script>
		<script src="/scripts/factories/header.js"></script>
		<script src="/scripts/factories/infoBar.js"></script>
		<script src="/scripts/factories/media.js"></script>
		<script src="/scripts/pages/photographer.js"></script>
		<script src="/scripts/components/customSelect.js"></script>
		<script src="/scripts/utils/contactForm.js"></script>
	</body>
</html>
